<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
            body {
                font-family: 'Droid Sans', arial, serif;
                font-size: 14px;
            }
          .disk {
                width: 30%;
                height: auto;
                border: 1px solid black;
                margin: 2px;
          }
        </style>
    </head>
    <body>
        <div id="diskstat"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>
            var mounts = ['/', '/storage/Series', '/storage/Movies', '/storage/Other'];
            $(function() {
                $.getJSON('/df', function(data) {
                    $.each(data, function(key, val) {
                        if($.inArray(val[5], mounts) > -1) {
                            $('#diskstat').append('<div class="disk" id="disk'+key+'" style="background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAABkCAIAAADITs03AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAASSURBVChTY2BY9IJhFA+aMAAA6ymZ6bc/eEIAAAAASUVORK5CYII=); background-size: '+val[4]+',auto; background-repeat:no-repeat;">'+val[5]+'<br/>'+val[4]+'<br/>Size: '+val[1]+'<br/>Used: '+val[2]+'<br/>Free: '+val[3]+'</div>');
                        }
                    });
                });
            });
        </script>
    </body>
</html>
